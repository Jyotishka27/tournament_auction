<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Football Auctioneer</title>

<script src="https://cdn.tailwindcss.com"></script>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

<style>
  body {
    font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
  }
  button:disabled {
    cursor: not-allowed;
    opacity: 0.5;
  }
</style>

</head>
<body class="bg-slate-50 text-slate-900">

<!-- HEADER -->
<header class="sticky top-0 z-40 bg-white border-b border-slate-200">
  <div class="max-w-7xl mx-auto px-4 py-3 flex items-center gap-3">
    <div class="text-xl font-bold">⚽ Winter Carnival Auction</div>
  </div>
</header>

<!-- MAIN CONTENT -->
<main class="max-w-7xl mx-auto p-4 grid lg:grid-cols-3 gap-4">

  <!-- LEFT SIDE -->
  <section class="lg:col-span-2 space-y-4">

    <!-- Category Controls -->
    <div class="bg-white rounded-2xl border border-slate-200 p-4">
      <div class="flex items-center justify-between gap-3 flex-wrap">
        <div class="flex items-center gap-2">
          <span class="text-sm text-slate-600">Category:</span>
          <div class="inline-flex rounded-xl overflow-hidden border border-slate-200">
            <button data-cat="X" class="catBtn px-3 py-1.5 text-sm bg-slate-900 text-white">Goalkeepers</button>
            <button data-cat="P" class="catBtn px-3 py-1.5 text-sm hover:bg-slate-100">Prime</button>
            <button data-cat="A" class="catBtn px-3 py-1.5 text-sm hover:bg-slate-100">Elite</button>
            <button data-cat="B" class="catBtn px-3 py-1.5 text-sm hover:bg-slate-100">Core</button>
            <button data-cat="C" class="catBtn px-3 py-1.5 text-sm hover:bg-slate-100">Developing</button>
            <button data-cat="UNSOLD" class="catBtn px-3 py-1.5 text-sm hover:bg-slate-100">UnSold</button>
          </div>
        </div>

        <div class="flex items-center gap-2">
          <button id="btnNext" class="px-3 py-1.5 rounded-xl bg-blue-600 text-white hover:bg-blue-700">
            Next Player
          </button>
        </div>
      </div>
    </div>

    <!-- Current Player -->
    <div id="currentPlayerCard" class="bg-white rounded-2xl border border-slate-200 p-4" hidden>
      <h2 id="playerName" class="text-xl font-bold mb-2">—</h2>
      <p class="text-sm text-slate-600 mb-1">Category: <span id="playerCat">—</span></p>
      <p class="text-sm text-slate-600 mb-2">Position: <span id="playerPosition">—</span></p>

      <div class="mb-2">
        Base Price: <strong id="playerBase">—</strong>
      </div>

      <div class="mb-2">
        Current Bid:
        <input id="currentBid" type="number" class="border rounded px-2 py-1" readonly />
      </div>

      <div class="flex gap-2 mb-3">
        <input id="bidStep" type="number" value="50000" class="border rounded px-2 py-1 w-32" />
      </div>

      <div id="bidTeamsContainer" class="grid grid-cols-3 gap-2 mb-3"></div>

      <button id="btnSell" class="px-4 py-2 rounded bg-emerald-600 text-white hover:bg-emerald-700">
        Sell
      </button>
    </div>

    <!-- Remaining Players -->
    <div class="bg-white rounded-2xl border border-slate-200 p-4">
      <h3 class="font-semibold mb-2">
        Remaining in <span id="remainCat">—</span>
        (<span id="remainCount">0</span>)
      </h3>
      <div id="remainList" class="grid sm:grid-cols-2 md:grid-cols-3 gap-2 text-sm"></div>
    </div>

  </section>

  <!-- RIGHT SIDE -->
  <aside class="space-y-4">

    <!-- Teams -->
    <div class="bg-white rounded-2xl border border-slate-200 p-4">
      <h3 class="font-semibold mb-2">Team Budgets</h3>
      <div id="teamsTable" class="divide-y"></div>
    </div>

    <!-- Results -->
    <div class="bg-white rounded-2xl border border-slate-200 p-4">
      <h3 class="font-semibold mb-2">Results</h3>
      <div id="results" class="space-y-2"></div>
    </div>

  </aside>

</main>

<!-- External JS -->
<script src="./js/auction.js" defer></script>

</body>
</html>
