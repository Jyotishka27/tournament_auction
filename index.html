<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Auctioneer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="data:,">
  <style>
    .blink { animation: blink 1s infinite; }
    @keyframes blink { 50% { opacity: 0.3; } }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-blue-50 min-h-screen p-6">
  <div class="max-w-6xl mx-auto">

    <!-- HEADER -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent mb-2">
        ğŸ† Football Auctioneer
      </h1>
      <div class="text-sm text-slate-500">Live player auction with timer & multi-tab sync</div>
    </div>

    <!-- CONTROLS ROW -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
      
      <!-- Category Buttons -->
      <div class="bg-white rounded-2xl shadow-xl p-6 border border-slate-200">
        <h3 class="font-semibold mb-4 text-slate-800">ğŸ·ï¸ Categories</h3>
        <div class="grid grid-cols-2 gap-2" id="categoryContainer">
          <!-- Populated by JS -->
        </div>
      </div>

      <!-- Current Player -->
      <div class="lg:col-span-2">
        <div id="currentPlayerCard" class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-3xl p-8 text-center shadow-2xl hidden">
          <img id="playerImg" class="w-24 h-24 rounded-full mx-auto mb-4 shadow-lg" alt="Player">
          <h2 id="playerName" class="text-2xl font-bold mb-2"></h2>
          <div class="space-y-1 text-sm mb-4 opacity-90">
            <div id="playerCat"></div>
            <div id="playerPosition"></div>
            <div id="playerBase" class="font-mono"></div>
          </div>
          <div class="flex items-center justify-center space-x-4 mb-6">
            <div class="text-lg font-mono">Current: <input id="currentBid" type="number" class="bg-white/20 backdrop-blur-sm px-3 py-1 rounded-xl text-white font-bold w-24 text-center"></div>
            <div id="countdown" class="text-2xl font-mono bg-black/20 px-4 py-2 rounded-xl">â€”</div>
          </div>
          <div id="bidTeamsContainer" class="flex flex-wrap justify-center gap-2"></div>
        </div>
      </div>

    </div>

    <!-- ACTION BUTTONS -->
    <div class="bg-white rounded-2xl shadow-xl p-6 mb-8 border border-slate-200 flex flex-wrap gap-4 justify-center">
      <button id="btnNext" class="px-8 py-3 bg-green-600 hover:bg-green-700 text-white font-bold rounded-xl text-lg shadow-lg transition-all duration-200">Next Player â¡ï¸</button>
      <button id="btnSkip" class="px-8 py-3 bg-yellow-600 hover:bg-yellow-700 text-white font-bold rounded-xl text-lg shadow-lg transition-all duration-200">Skip â­ï¸</button>
      <button id="btnSell" class="px-8 py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl text-lg shadow-lg transition-all duration-200 disabled:opacity-50">Sell âœ…</button>
      <button id="btnUndo" class="px-8 py-3 bg-rose-600 hover:bg-rose-700 text-white font-bold rounded-xl text-lg shadow-lg transition-all duration-200">Undo â†©ï¸</button>
    </div>

    <!-- MAIN CONTENT -->
    <div class="grid grid-cols-1 xl:grid-cols-2 gap-8">

      <!-- Teams & Remaining -->
      <div class="space-y-6">
        <!-- Teams -->
        <div class="bg-white rounded-2xl shadow-xl p-6 border border-slate-200">
          <h3 class="font-semibold text-xl mb-6 text-slate-800 flex items-center">
            ğŸ’° Teams Budgets
          </h3>
          <div id="teamsTable" class="space-y-3"></div>
        </div>

        <!-- Remaining Players -->
        <div class="bg-white rounded-2xl shadow-xl p-6 border border-slate-200">
          <div class="flex items-center justify-between mb-6">
            <h3 class="font-semibold text-xl text-slate-800" id="remainCat">Goalkeepers</h3>
            <div class="text-2xl font-bold text-indigo-600" id="remainCount">7</div>
          </div>
          <div id="remainList" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 max-h-96 overflow-y-auto"></div>
        </div>
      </div>

      <!-- Results -->
      <div>
        <div class="bg-white rounded-2xl shadow-xl p-6 border border-slate-200 mb-4">
          <div class="flex items-center justify-between">
            <h3 class="font-semibold text-xl text-slate-800">ğŸ“Š Live Results</h3>
            <button id="btnToggleResults" data-hidden="1" class="px-4 py-2 bg-slate-200 hover:bg-slate-300 text-sm rounded-xl font-medium transition-colors">Show Results</button>
          </div>
        </div>
        <div id="results" class="space-y-4 min-h-[400px]"></div>
        
        <!-- Controls -->
        <div class="bg-white rounded-2xl shadow-xl p-6 border border-slate-200 mt-6">
          <h4 class="font-semibold mb-4">âš™ï¸ Controls</h4>
          <div class="space-y-3 text-sm">
            <div class="flex items-center space-x-3">
              <label>Bid Step: 
                <input id="bidStep" type="number" value="25000" class="ml-2 px-3 py-1 border rounded-lg w-24 font-mono">
              </label>
            </div>
            <div>
              <button id="btnExport" class="px-4 py-2 bg-green-600 text-white rounded-xl hover:bg-green-700 mr-3">ğŸ“¥ Export CSV</button>
              <button id="btnSaveState" class="px-4 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700">ğŸ’¾ Save State</button>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- Warnings -->
    <div id="warn" class="mt-6 p-4 rounded-xl bg-yellow-100 border border-yellow-300 text-yellow-800 hidden text-center font-medium"></div>

  </div>

  <!-- Scripts -->
  <script src="./js/config.js" defer></script>
  <script src="./js/state.js" defer></script>
  <script src="./js/utils.js" defer></script>
  <script src="./js/timer.js" defer></script>
  <script src="./js/storage.js" defer></script>
  <script src="./js/autosave.js" defer></script>
  <script src="./js/actions.js" defer></script>
  <script src="./js/renderer.js" defer></script>
  <script src="./js/main.js" defer></script>
</body>
</html>
